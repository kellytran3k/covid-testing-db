<!DOCTYPE html>
<html lang="en">
{% include 'head.html' %}
	<body>
    <div id="content" class="login-wrapper" style="height: 100%;">
			<div class="content-wrapper login-box" style="overflow: hidden;">
			  <!-- Tabs Titles -->
				<h2 class="login-title">GT Covid-19 Testing</h2>

			  <!-- Login Form -->
				<div class="alert-msg">{{ msg }}</div>
			  <form class="login-form" action="{{ url_for('login') }}" method="post">
					<div class="login-form-items">
			  		<input type="text" name="username" placeholder="Username" id="username" required style="margin: 2px;">
			  		<input type="password" name="password" placeholder="Password" id="password" required style="margin: 2px;">
					</div>
					<input class="btn btn-primary" type="submit" value="Login">
			  </form>

			  <!-- Remind Passowrd -->
				<div class="links">
					<a href="{{ url_for('register') }}">Register</a>
				</div>
			</div>
		</div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	</body>
</html>
